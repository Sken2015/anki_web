<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anki Web</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 16px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      min-height: 40vh;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #007aff;
      color: white;
    }

    button:active {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card" id="card">
      {{ card.front | safe }}
    </div>

    <div class="buttons">
      <button onclick="toggle()">表 / 裏</button>
      <button onclick="reload()">次へ</button>
    </div>
  </div>

  <script>
  let showingFront = true;

  const front = `{{ card.front | safe }}`;
  const back  = `{{ card.back  | safe }}`;

  function toggle() {
    document.getElementById("card").innerHTML =
      showingFront ? back : front;
    showingFront = !showingFront;
  }

  function reload() {
    location.reload();
  }
</script>

</body>
</html>
